<!DOCTYPE html>
<html>
<head>
	<title>## TOGGLE SWITCH ##</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="dabba">
		<h2>Toggle Switches</h2>

		<label class="switch">
			<input type="checkbox">
			<span class="slider"></span>
			
		</label>

		<label class="switch">
			<input type="checkbox" checked >
			<span class="slider"></span>
			
		</label>

		<label class="switch">
			<input type="checkbox">
			<span class="slider"></span>
			
		</label>

	</div>

</html>
